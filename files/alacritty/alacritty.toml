import = ["/home/asd/.config/bspwm/alacritty/colors.toml", "/home/asd/.config/bspwm/alacritty/fonts.toml"]
live_config_reload = true

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "PageUp"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "PageDown"

[shell]
program = "/bin/fish"

[window]
decorations = "full"
dynamic_title = true
history = 10000
multiplier = 3
opacity = 0.95
startup_mode = "Windowed"

[window.dimensions]
columns = 82
lines = 23

[window.padding]
x = 10
y = 10
